<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id='survey-form'>
      <fieldset>
        <label id='name-label' for='name'>Name <input type='text' id='name' placeholder='Enter your name' required></label>
        <label id='email-label' for='email'>Email <input type='email' id='email' placeholder='Enter your email' required></label>
        <label id='number-label' for='number'>Age <input type='number' id='number' placeholder='Enter your age' min=10 max=99></label>
        <label for='dropdown'>Which option best describes your current role?
          <select id='dropdown'>
            <option value=1>Hello</option>
            <option value=2>World</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type='radio' name='choice' value='definitely'>Definitely</label>
        <label><input type='radio' name='choice' value='nope'>Nope</label>
        <p>What would you like to see improved?</p>
        <label><input type='checkbox' name='check' value='front-end'>Front-End</label>
        <label><input type='checkbox' name='check' value='back-end'>Back-End</label>
        <label><input type='checkbox' name='check' value='full-stack'>Full-Stack</label>
        <label><input type='checkbox' name='check' value='data-structures'>Data-Structures</label>

        <p>Any comments or suggestions?</p>
        <textarea></textarea>
    </form>
    <input type='submit' value='Submit' id='submit'>
  </body>
</html>
